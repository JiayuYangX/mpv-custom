## 其他按键绑定

# 鼠标按键和滚轮
MBTN_LEFT           cycle pause
MBTN_LEFT           cycle pause                         #event: click
MBTN_LEFT           cycle fullscreen                    #event: double_click
MBTN_LEFT_DBL       ignore
MBTN_RIGHT          context-menu
WHEEL_DOWN          no-osd add volume -2; show-text "音量: ${volume}%"
WHEEL_UP            no-osd add volume +2; show-text "音量: ${volume}%"

# 长按右键快进 (inputevent.lua 支持)
# Right               seek 5                              #event: click
# Right               no-osd set speed 5; set pause no    #event: press
# Right               ignore                              #event: release
# 调用 evafast.lua 脚本实现方式
Right               seek 5                                          #event: click
Right               set pause no; script-binding evafast/speedup    #event: press
Right               script-binding evafast/slowdown                 #event: release

# 补充切换视频轨道的案件绑定 (dyn_menu 会忽略下划线绑定)
_                   cycle video; show-text "视频轨道: ${video}"

Space               cycle pause
p                   cycle pause
f                   cycle fullscreen
Esc                 set fullscreen no
o                   show-progress
P                   show-progress
i                   script-binding stats/display-stats
Q                   quit-watch-later
J                   cycle sub down; show-text "主字幕: ${sub}"
Alt+J               cycle secondary-sid down; show-text "次字幕: ${secondary-sid}"
Ctrl+v              loadfile ${clipboard/text} append-play; show-text '+ ${clipboard/text}'
Ctrl+w              quit

Ctrl+KP_Subtract    add video-zoom -0.05; show-text "缩放: ${video-zoom}"
Ctrl+KP_Add         add video-zoom +0.05; show-text "缩放: ${video-zoom}"
Ctrl+KP1            add video-pan-x -0.01; add video-pan-y +0.01; show-text "水平位移: ${video-pan-x}, 垂直位移: ${video-pan-y}"
Ctrl+KP3            add video-pan-x +0.01; add video-pan-y +0.01; show-text "水平位移: ${video-pan-x}, 垂直位移: ${video-pan-y}"
Ctrl+KP7            add video-pan-x -0.01; add video-pan-y -0.01; show-text "水平位移: ${video-pan-x}, 垂直位移: ${video-pan-y}"
Ctrl+KP9            add video-pan-x +0.01; add video-pan-y -0.01; show-text "水平位移: ${video-pan-x}, 垂直位移: ${video-pan-y}"
Ctrl+KP_Pgup        add video-align-x +0.01; add video-align-y -0.01; show-text "水平对齐: ${video-align-x}, 垂直对齐: ${video-align-y}"
Ctrl+KP_Home        add video-align-x -0.01; add video-align-y -0.01; show-text "水平对齐: ${video-align-x}, 垂直对齐: ${video-align-y}"
Ctrl+KP_Pgdwn       add video-align-x +0.01; add video-align-y +0.01; show-text "水平对齐: ${video-align-x}, 垂直对齐: ${video-align-y}"
Ctrl+KP_End         add video-align-x -0.01; add video-align-y +0.01; show-text "水平对齐: ${video-align-x}, 垂直对齐: ${video-align-y}"
Ctrl+KP5            set video-pan-x 0; set video-pan-y 0; show-text "重置位移"
Ctrl+KP_Begin       set video-align-x 0; set video-align-y 0; show-text "重置对齐"
Ctrl+Alt+KP5        set video-scale-x 1; set video-scale-y 1; show-text "重置垂直/水平缩放"